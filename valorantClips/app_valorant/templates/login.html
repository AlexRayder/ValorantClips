<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">  
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="{% static 'js/login.js' %}"></script>
</head>
  <body>
    <header>
        <a href="#" class="logo">Valo</a>
        <ul class="navbar">
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Clips Usuarios</a></li>
            <li><a href="#">Contactanos</a></li>
            <li><a href="#">auuu</a></li>
            <button type="button" class="btnLogin-popup">Login</button>
        </ul>
    </header>

    <div class="container">
        <div class="main-box login">
            <h1>Login</h1>
            <form action="">
                 <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                 </div>

                 <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                 </div>

                 <div class="check">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">¿Olvide la conraseña?</a>
                 </div>
                 <button type="submit" class="main-btn">Login</button>

                 <div class="register">
                    <p>Si no te has registrado <a href="#" class="register-link">Registrate!  </a></p>
                 </div>
            </form>
           </div>


           <div class="main-box register" id="centrar">
            <h1>Registrate</h1>
            <form action="">

                <div class="input-box">
                    <span class="icon"><ion-icon name="person-circle"></ion-icon></span>
                    <input type="text" required>
                    <label>UserName</label>
                 </div>

                 <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                 </div>

                 <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                 </div>

                 <div class="check">
                    <label><input type="checkbox">Acepto los Terminos y Condiciones</label>
                   
                 </div>
                 <button type="submit" class="main-btn">Registrate</button>

                 <div class="register">
                    <p>Ya tienes una cuenta? <a href="#" class="login-link">Inicia Sesión!  </a></p>
                </div>
                
            </form>
           </div>
         <span class="close-icon">
         <div class="bx bx-x"><ion-icon name="close"></ion-icon></div>
        </span>
    </div>

  


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
